<!DOCTYPE html>
<html>
<head>
    <title>DRY</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
    <script src="shapes.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
    <div id="main">
        <div id ="levelNumber">
        </div>
        <div id="movesFinished">
            <h2>There are no possible moves, Please restart Level!</h2>
            <button class="myButton resetLevel" >Restart Level</button>
        </div>
        <div id="level" class="notify">
            <h2>Congrats! Level Finished.</h2>
            <button id="changeLevel">Next Level</button>
        </div>        
        <div id="finish" class="notify">
            <h1>Congratulations! You Win.</h1>
        </div>        
        <div id="container"></div>        
        <div id="error">
            <div id="errorMsg">
                <h2></h2>
            </div>
        </div>
        <div>
            <button class="myButton resetLevel">Restart Level</button>    
        </div>        

    </div>
    <h6>Photo Credit:- <a target="_blank" href="http://www.dreamstime.com/">Dreams Times</a></h6>
</body>
</html>
