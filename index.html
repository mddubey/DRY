<!DOCTYPE html>
<html>
<head>
    <title>The Path Finder</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>    
        svg{margin:auto auto;display: block;}
    </style>
</head>
<body>
    <div>    
        <svg width="400" height="400">
              <line class="edge" x1="20" y1="20" x2="320" y2="20" style="stroke:rgb(0,0,0);stroke-width:5" />
              <line class="edge" x1="20" y1="320" x2="320" y2="320" style="stroke:rgb(0,0,0);stroke-width:5" />
              <line class="edge" x1="20" y1="20" x2="20" y2="320" style="stroke:rgb(0,0,0);stroke-width:5" />
              <line class="edge" x1="320" y1="20" x2="320" y2="320" style="stroke:rgb(0,0,0);stroke-width:5" />
            <circle class="node" cx="20" cy="20" r="10" stroke="black" stroke-width="3" fill="skyblue"/>
            <circle class="node" cx="320" cy="20" r="10" stroke="black" stroke-width="3" fill="skyblue"/>
            <circle class="node" cx="20" cy="320" r="10" stroke="black" stroke-width="3" fill="skyblue"/>
            <circle class="node" cx="320" cy="320" r="10" stroke="black" stroke-width="3" fill="skyblue"/>
        </svg>
    </div>
</body>
</html>
