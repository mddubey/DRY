<!DOCTYPE html>
<html>
<head>
    <title>DRY</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
    <script src="shapes.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
    <div id="main">
        <div id="Level" class="notify">
            <h2>Congrats! Level Finished</h2>
            <button id="changeLevel">Next Level</button>
        </div>        
        <div id="finish" class="notify">
            <h2>Congratulations!</h2>
            <img src="You-win.gif" alt="You won">
        </div>        
        <div id="container"></div>        
        <div id="error">
            <div id="errorMsg">
                <h2></h2>
            </div>
        </div>        
        <button style="background-color:lightgreen" id="resetLevel">Restart Level</button>    
    </div>
</body>
</html>
