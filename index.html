<!DOCTYPE html>
<html>
<head>
    <title>DRY</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
    <div id="error" class="notify">
        <h2></h2>
        <img src="error.gif" alt="Error">
    </div>
    <div id="Level" class="notify">
        <h2>Congrats! Level Finished</h2>
        <button id="changeLevel">Next Level</button>
    </div>        
    <div id="finish" class="notify">
        <h2>Congratulations!</h2>
        <img src="You-win.gif" alt="You won">
    </div>        
    <div id="main">
        <div id="container"></div>        
        <button id="resetLevel">Restart Level</button>    
    </div>
</body>
</html>
